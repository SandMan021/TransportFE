<html>

<head>
    <title>Transport | Ture</title>
    <link rel='stylesheet' type='text/css' href='./styles/style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <div id="wrapper">
        <div id="fixedHeader">
            <div id="fixedHeader_text">Kovačević Transport</div>
        </div>
        <div id="contentWrapper">
            <div id="sideBar">
                <a href="index.html" class="navLink">
                    <div class="sideBarItem">
                        <div class="sideBarImg"><img src="./img/home-white-18dp.svg"></div>
                        <div>Početna</div>
                    </div>
                </a>
                <a href="driver.html" class="navLink">
                    <div class="sideBarItem">
                        <div class="sideBarImg"><img src="./img/account_circle-white-18dp.svg"></div>
                        <div>Vozači</div>
                    </div>
                </a>
                <a href="trucks.html" class="navLink">
                    <div class="sideBarItem">
                        <div class="sideBarImg"><img src="./img/local_shipping-white-18dp.svg"></div>
                        <div>Kamioni</div>
                    </div>
                </a>
                <a href="#" class="navLink">
                    <div class="sideBarItem sideBarSelected">
                        <div class="sideBarImg"><img src="./img/alt_route-white-18dp.svg"></div>
                        <div>Ture</div>
                    </div>
                </a>
                <a href="insurance.html" class="navLink">
                    <div class="sideBarItem">
                        <div class="sideBarImg"><img src="./img/account_balance-white-18dp.svg"></div>
                        <div>Osiguranja</div>
                    </div>
                </a>
            </div>
            <div class="content">
                <div class="tableInputFields">
                    <input type="text" placeholder="Unesite pojam za pretragu" id="searchTrucks">

                    <span>Odaberi kriterijum za pretragu:</span>
                    <div class="radioLabelDriver">
                        <input type="radio" id="searchTrucksByREG" name="trucks" value="searchTrucksByREG" checked
                            class="rbSearch">
                        <label for="searchTrucksByREG">po registarskom broju</label>
                    </div>
                    <div class="radioLabelDriver">
                        <input type="radio" id="searchTrucksByVIN" name="trucks" value="searchTrucksByVIN"
                            class="rbSearch">
                        <label for="searchTrucksByVIN">po broju šasije</label>
                    </div>
                </div>
                <div id="tableWrapper">
                    <table id="driverTable">
                        <thead>
                            <tr id="driverTableHead">
                                <th>Status</th>
                                <th>Mesto polaska</th>
                                <th>Mesto dolaska</th>
                                <th>Datum polaska</th>
                                <th>Datum dolaska</th>
                                <th>Uredi</th>
                            </tr>
                        </thead>
                        <tbody id="driverTableBody">
                        </tbody>
                    </table>
                </div>
                <div id="addTourBTN">
                    <button id="btnAddNewTour">Dodaj novu turu</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modalAddTour">
        <div id="modalWrapperAdd">
            <div class="modalWrapperTop">
                <span>Dodaj novu turu</span>
                <img src="./img/Beli X.svg" id="closeModalAddTour">
            </div>
            <div id="modalAddTourWrapperContent">
                <div id="modalAddTourCards">
                    <div id="modalSelectDriverTour" class="modalTourDataDiff">
                        <div class="modalTourCardHeading">Podaci o vozaču:</div>
                        <div class="modalTourSpecificData">
                            <div class="modalTourSpecificDataLabelInputWrapper">
                                <label>Vozač:</label>
                                <select>
                                    <option value="volvo">Marko Markovic</option>
                                    <option value="saab">Saab</option>
                                    <option value="fiat">Fiat</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </div>
                            <div class="modalTourSpecificDataLabelInputWrapper">
                                <label>JMBG:</label>
                                <input type="text" value="1234567895423" readonly disabled>
                            </div>
                            <div class="modalTourSpecificDataLabelInputWrapper">
                                <label>Broj pasoša:</label>
                                <input type="text" value="SRB1234567895423" readonly disabled>
                            </div>
                        </div>
                    </div>
                    <div id="modalSelectTruckTour" class="modalTourDataDiff">
                        <div class="modalTourCardHeading">Podaci o kamionu:</div>
                        <div class="modalTourSpecificData">
                            <div class="modalTourSpecificDataLabelInputWrapper">
                                <label>Registarske oznake:</label>
                                <select>
                                    <option value="saab">NS-123-FG</option>
                                    <option value="fiat">Fiat</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </div>
                            <div class="modalTourSpecificDataLabelInputWrapper">
                                <label>Datum registracije:</label>
                                <input type="text" value="22.11.2020." readonly disabled>
                            </div>
                            <div class="modalTourSpecificDataLabelInputWrapper">
                                <label>Broj šasije:</label>
                                <input type="text" value="548asdfasdf12" readonly disabled>
                            </div>
                            <div class="modalTourSpecificDataLabelInputWrapper">
                                <label>Proizvođač:</label>
                                <input type="text" value="Man" readonly disabled>
                            </div>
                            <div class="modalTourSpecificDataLabelInputWrapper">
                                <label>Model:</label>
                                <input type="text" value="Traveler" readonly disabled>
                            </div>
                        </div>
                    </div>

                    <div id="modalSelectTruckTour" class="modalTourDataDiff">
                        <div class="modalTourCardHeading">Podaci o prikolici:</div>
                        <div class="modalTourSpecificData">
                            <div class="modalTourSpecificDataLabelInputWrapper">
                                <label>Tip:</label>
                                <select>
                                    <option value="saab">Cisterna</option>
                                    <option value="fiat">Fiat</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </div>
                            <div class="modalTourSpecificDataLabelInputWrapper">
                                <label>Datum registracije:</label>
                                <input type="text" value="22.11.2020." readonly disabled>
                            </div>
                            <div class="modalTourSpecificDataLabelInputWrapper">
                                <label>Proizvođač:</label>
                                <input type="text" value="Man" readonly disabled>
                            </div>
                            <div class="modalTourSpecificDataLabelInputWrapper">
                                <label>Model:</label>
                                <input type="text" value="Traveler" readonly disabled>
                            </div>
                        </div>
                    </div>

                    <div id="modalAddTourDetails" class="modalTourDataDiff">
                        <div class="modalTourCardHeading">Podaci o turi:</div>
                        <div class="modalTourSpecificData">
                            <div class="modalTourSpecificDataLabelInputWrapper">
                                <label>Datum polaska:</label>
                                <input type="date">
                            </div>
                            <div class="modalTourSpecificDataLabelInputWrapper">
                                <label>Drzava polaska:</label>
                                <select>
                                    <option value="saab">Srbija</option>
                                    <option value="fiat">Fiat</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </div>
                            <div class="modalTourSpecificDataLabelInputWrapper">
                                <label>Grad polaska:</label>
                                <select>
                                    <option value="saab">Novi Sad</option>
                                    <option value="fiat">Fiat</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </div>
                            <div class="modalTourSpecificDataLabelInputWrapper">
                                <label>Ulica:</label>
                                <input type="text">
                            </div>
                            <div class="modalTourSpecificDataLabelInputWrapper">
                                <label>Datum dolaska:</label>
                                <input type="date">
                            </div>
                            <div class="modalTourSpecificDataLabelInputWrapper">
                                <label>Drzava dolaska:</label>
                                <select>
                                    <option value="saab">Srbija</option>
                                    <option value="fiat">Fiat</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </div>
                            <div class="modalTourSpecificDataLabelInputWrapper">
                                <label>Grad dolaska:</label>
                                <select>
                                    <option value="saab">Novi Sad</option>
                                    <option value="fiat">Fiat</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </div>
                            <div class="modalTourSpecificDataLabelInputWrapper">
                                <label>Ulica:</label>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="modalAddDriverButtons">
                    <button id="btnModalAddNewTruckToDB" class="btnModal btnModalInfoSaveChanges">Dodaj novu
                        turu</button>
                    <button id="btnModalCancelAddTour" class="btnModal btnModalInfoCancel">Odustani</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/tour.js"></script>
</body>

</html>
