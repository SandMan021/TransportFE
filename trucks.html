<html>

<head>
    <title>Transport | Kamioni</title>
    <link rel='stylesheet' type='text/css' href='./styles/style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <div id="wrapper">
        <div id="fixedHeader">
            <div id="fixedHeader_text">Kovačević Transport</div>
        </div>
        <div id="contentWrapper">
            <div id="sideBar">
                <a href="index.html" class="navLink">
                    <div class="sideBarItem">
                        <div class="sideBarImg"><img src="./img/home-white-18dp.svg"></div>
                        <div>Početna</div>
                    </div>
                </a>
                <a href="driver.html" class="navLink">
                    <div class="sideBarItem">
                        <div class="sideBarImg"><img src="./img/account_circle-white-18dp.svg"></div>
                        <div>Vozači</div>
                    </div>
                </a>
                <a href="#" class="navLink">
                    <div class="sideBarItem sideBarSelected">
                        <div class="sideBarImg"><img src="./img/local_shipping-white-18dp.svg"></div>
                        <div>Kamioni</div>
                    </div>
                </a>
                <a href="trip.html" class="navLink">
                    <div class="sideBarItem">
                        <div class="sideBarImg"><img src="./img/alt_route-white-18dp.svg"></div>
                        <div>Ture</div>
                    </div>
                </a>
                <a href="insurance.html" class="navLink">
                    <div class="sideBarItem">
                        <div class="sideBarImg"><img src="./img/account_balance-white-18dp.svg"></div>
                        <div>Osiguranja</div>
                    </div>
                </a>
            </div>
            <div class="content">
                <div class="tableInputFields">
                    <input type="text" placeholder="Unesite pojam za pretragu" id="searchTrucks">

                    <span>Odaberi kriterijum za pretragu:</span>
                    <div class="radioLabelDriver">
                        <input type="radio" id="searchTrucksByREG" name="trucks" value="searchTrucksByREG" checked
                            class="rbSearch">
                        <label for="searchTrucksByREG">po registarskom broju</label>
                    </div>
                    <div class="radioLabelDriver">
                        <input type="radio" id="searchTrucksByVIN" name="trucks" value="searchTrucksByVIN"
                            class="rbSearch">
                        <label for="searchTrucksByVIN">po broju šasije</label>
                    </div>
                </div>
                <div id="tableWrapper">
                    <table id="driverTable">
                        <thead>
                            <tr id="driverTableHead">
                                <th>Registarski broj</th>
                                <th>Broj šasije</th>
                                <th>Proizvodjač</th>
                                <th>Datum registracije</th>
                                <th>Uredi</th>
                            </tr>
                        </thead>
                        <tbody id="driverTableBody">
                        </tbody>
                    </table>
                </div>
                <div id="addTruckBTN">
                    <button id="btnAddNewTruck">Dodaj novi kamion</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modalDelete">
        <div id="modalWrapper" class="modalDeleteTrucks">
            <div class="modalWrapperTop">
                <span>Obriši kamion?</span>
                <img src="./img/Beli X.svg" id="zatvoriModalniDetaljnije">
            </div>
            <div id="modalDeleteWrapperContent">
            </div>
        </div>
    </div>

    <div id="modalMoreInfo">
        <div id="modalWrapperInfo">
            <div class="modalWrapperTop">
                <span>Detaljnije / izmeni podatke</span>
                <img src="./img/Beli X.svg" id="closeModalMoreInfo">
            </div>
            <div id="modalMoreInfoWrapperContent">
            </div>
        </div>
    </div>

    <div id="modalAddTruck">
        <div id="modalWrapperAdd">
            <div class="modalWrapperTop">
                <span>Dodaj novi kamion</span>
                <img src="./img/Beli X.svg" id="closeModalAddTruck">
            </div>
            <div id="modalAddDriverWrapperContent">
                <div id="modalAddDriverDetails">
                    <div id="modalMoreInfoDriverData">
                        <label>Registarske oznake:</label>
                        <input type="text" id="registrationNumber">

                        <label>Broj šasije:</label>
                        <input type="text" id="chassisNumber">

                        <label>Boja:</label>
                        <input type="text" id="truckColor">
                        
                        <label>Proizvođač:</label>
                        <input type="text" id="manufacturersName">

                        <label>Model:</label>
                        <input type="text" id="model">

                        <label>Snaga u kW:</label>
                        <input type="text" id="truckPowerKW">

                        <label>Snaga u KS:</label>
                        <input type="text" id="truckPowerHP">

                        <label>Zapremina motora:</label>
                        <input type="text" id="truckEngineSize">
                    </div>
                </div>
                <div id="modalAddDriverButtons">
                    <button id="btnModalAddNewTruckToDB" class="btnModal btnModalInfoSaveChanges">Dodaj kamion</button>
                    <button id="btnModalCancelAddTruck" class="btnModal btnModalInfoCancel">Odustani</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/trucks.js"></script>
</body>

</html>
