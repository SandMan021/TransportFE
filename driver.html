<!DOCTYPE html>
<html>

<head>
    <title>Transport | Vozači</title>
    <link rel='stylesheet' type='text/css' href='./styles/style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <div id="wrapper">
        <div id="fixedHeader">
            <div id="fixedHeader_img">
                <img src="./img/menu_open_white_24dp.svg" id="closeMenu" >
                <img src="./img/menu_white_24dp.svg" id="openMenu" >
            </div>
            
            <div id="fixedHeader_text">Kovačević Transport</div>
        </div>
        <div id="contentWrapper">
            <div id="sideBar">
                <a href="index.html" class="navLink">
                    <div class="sideBarItem">
                        <div class="sideBarImg"><img src="./img/home-white-18dp.svg"></div>
                        <div>Početna</div>
                    </div>
                </a>
                <a href="#" class="navLink">
                    <div class="sideBarItem sideBarSelected">
                        <div class="sideBarImg"><img src="./img/account_circle-white-18dp.svg"></div>
                        <div>Vozači</div>
                    </div>
                </a>
                <a href="trucks.html" class="navLink">
                    <div class="sideBarItem">
                        <div class="sideBarImg"><img src="./img/local_shipping-white-18dp.svg"></div>
                        <div>Kamioni</div>
                    </div>
                </a>
                <a href="tour.html" class="navLink">
                    <div class="sideBarItem">
                        <div class="sideBarImg"><img src="./img/alt_route-white-18dp.svg"></div>
                        <div>Ture</div>
                    </div>
                </a>
                <a href="insurance.html" class="navLink">
                    <div class="sideBarItem">
                        <div class="sideBarImg"><img src="./img/account_balance-white-18dp.svg"></div>
                        <div>Osiguranja</div>
                    </div>
                </a>

            </div>
            <div class="content">
                <div class="tableInputFields">
                    <input type="text" placeholder="   Unesite pojam za pretragu" id="searchDriver">

                    <span>Odaberi kriterijum za pretragu:</span>
                    <div class="radioLabelDriver">
                        <input type="radio" id="searchDriverByName" name="driver" value="searchDriverByName" checked
                            class="rbSearch">
                        <label for="searchDriverByName">po imenu</label>
                    </div>
                    <div class="radioLabelDriver">
                        <input type="radio" id="searchDriverByLastName" name="driver" value="searchDriverByLastName"
                            class="rbSearch">
                        <label for="searchDriverByLastName">po prezimenu</label>
                    </div>
                    <div class="radioLabelDriver">
                        <input type="radio" id="searchDriverByUMCD" name="driver" value="searchDriverByUMCD"
                            class="rbSearch">
                        <label for="searchDriverByUMCD">po JMBG-u</label>
                    </div>
                    <div class="radioLabelDriver">
                        <input type="radio" id="searchDriverByWN" name="driver" value="searchDriverByWN"
                            class="rbSearch">
                        <label for="searchDriverByWN">po broju ugovora o radu</label>
                    </div>
                </div>
                <div id="tableWrapper">
                    <table id="driverTable">
                        <thead>
                            <tr id="driverTableHead">
                                <th>Ime</th>
                                <th>Prezime</th>
                                <th>JMBG</th>
                                <th>Broj pasoša</th>
                                <th>Broj lične karte</th>
                                <th>Broj ugovora o radu</th>
                                <th>Opcije</th>
                            </tr>
                        </thead>
                        <tbody id="driverTableBody">
                        </tbody>
                    </table>
                </div>
                <div id="addDriverBTN">
                    <button id="btnAddNewDriver">Dodaj novog vozača</button>
                </div>
            </div>
        </div>
    </div>
    <div id="modalDelete">
        <div id="modalWrapper">
            <div class="modalWrapperTop">
                <span>Obriši vozača?</span>
                <img src="./img/Beli X.svg" id="zatvoriModalniDetaljnije">
            </div>
            <div id="modalDeleteWrapperContent">
            </div>
        </div>
    </div>

    <div id="modalMoreInfo">
        <div id="modalWrapperInfo">
            <div class="modalWrapperTop">
                <span>Detaljnije / izmeni podatke</span>
                <img src="./img/Beli X.svg" id="closeModalMoreInfo">
            </div>
            <div id="modalMoreInfoWrapperContent">
            </div>
        </div>
    </div>

    <div id="modalAddDriver">
        <div id="modalWrapperAdd">
            <div class="modalWrapperTop">
                <span>Dodaj novog vozača</span>
                <img src="./img/Beli X.svg" id="closeModalAddDriver">
            </div>
            <div id="modalAddDriverWrapperContent">
                <div id="modalAddDriverDetails">
                    <div id="modalMoreInfoDriverPicture">
                        <div><img src="./img/account_circle-black-18dp.svg" id="output"></div>
                        <input id="file" type="file" name="file" accept="image/*" class="custom-file-input"
                            onchange="loadFile(event)">
                    </div>
                    <div id="modalMoreInfoDriverData">
                        <label>Ime:</label>
                        <input type="text" id="newDriverName">

                        <label>Prezime:</label>
                        <input type="text" id="newDriverLastName">

                        <label>JMBG:</label>
                        <input type="number" maxlength="13" id="newDriverUMCN">

                        <label>Broj pasoša:</label>
                        <input type="number" id="newDriverPassportNumber">

                        <label>Broj lične karte:</label>
                        <input type="number" id="newDriverIdNumber">

                        <label>Broj ugovora o radu:</label>
                        <input type="number" id="newDriverWorkNumber">

                    </div>
                </div>
                <div id="modalAddDriverButtons">
                    <button id="btnModalAddNewDriverToDB" class="btnModal btnModalInfoSaveChanges">Dodaj vozača</button>
                    <button id="btnModalCancelAddDriver" class="btnModal btnModalInfoCancel">Odustani</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/driver.js"></script>
</body>

</html>
